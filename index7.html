<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Genius</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        
        /* Animation utilities */
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Access React functions globally ---
        const { useState, useEffect, useRef } = React;

        // --- Icons (Implemented manually to avoid external dependency issues) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Send = (props) => <IconBase {...props}><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></IconBase>;
        const Settings = (props) => <IconBase {...props}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></IconBase>;
        const Moon = (props) => <IconBase {...props}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></IconBase>;
        const Sun = (props) => <IconBase {...props}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>;
        const Bot = (props) => <IconBase {...props}><rect x="3" y="11" width="18" height="10" rx="2"></rect><circle cx="12" cy="5" r="2"></circle><path d="M12 7v4"></path><line x1="8" y1="16" x2="8" y2="16"></line><line x1="16" y1="16" x2="16" y2="16"></line></IconBase>;
        const User = (props) => <IconBase {...props}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></IconBase>;
        const X = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;
        const MessageSquare = (props) => <IconBase {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></IconBase>;
        const Copy = (props) => <IconBase {...props}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></IconBase>;
        const Check = (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"></polyline></IconBase>;
        const Paperclip = (props) => <IconBase {...props}><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></IconBase>;

        // --- Config ---
        // Default API key (Can be overridden in UI settings)
        const apiKey = "AIzaSyCDIpxDsjMsvyTUbDZzeRW3mNj-GLcQ6SY"; 

        // --- Components ---

        const MessageBubble = ({ role, content, image }) => {
            const isUser = role === 'user';
            const [copied, setCopied] = useState(false);

            const handleCopy = () => {
                // Clipboard API fallback for some browsers
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(content).then(() => {
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    });
                } else {
                    // Fallback using textarea
                    const textArea = document.createElement("textarea");
                    textArea.value = content;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    } catch (err) {
                        console.error('Fallback: Oops, unable to copy', err);
                    }
                    document.body.removeChild(textArea);
                }
            };

            const formatText = (text) => {
                if (!text) return null;
                const lines = text.split('\n');
                let inCodeBlock = false;
                
                return lines.map((line, index) => {
                    // Code blocks
                    if (line.trim().startsWith('```')) {
                        inCodeBlock = !inCodeBlock;
                        return null;
                    }
                    
                    if (inCodeBlock) {
                        return (
                            <div key={index} className="bg-gray-800 text-green-400 font-mono text-sm p-1 px-2 rounded my-1 whitespace-pre-wrap overflow-x-auto">
                                {line}
                            </div>
                        );
                    }

                    // Headers
                    if (line.startsWith('### ')) return <h3 key={index} className="text-lg font-bold mt-2 mb-1">{line.replace('### ', '')}</h3>;
                    if (line.startsWith('## ')) return <h2 key={index} className="text-xl font-bold mt-3 mb-2">{line.replace('## ', '')}</h2>;
                    if (line.startsWith('# ')) return <h1 key={index} className="text-2xl font-bold mt-4 mb-2">{line.replace('# ', '')}</h1>;
                    
                    // Bullet points
                    if (line.trim().startsWith('* ') || line.trim().startsWith('- ')) {
                        return <li key={index} className="ml-4 list-disc">{line.replace(/^[*-] /, '')}</li>;
                    }

                    // Bold text
                    const parts = line.split(/(\*\*.*?\*\*)/g);
                    return (
                        <p key={index} className={`min-h-[1.2rem] ${line.trim() === '' ? 'h-4' : 'mb-1'}`}>
                            {parts.map((part, i) => {
                                if (part.startsWith('**') && part.endsWith('**')) {
                                    return <strong key={i}>{part.slice(2, -2)}</strong>;
                                }
                                return part;
                            })}
                        </p>
                    );
                });
            };

            return (
                <div className={`flex w-full ${isUser ? 'justify-end' : 'justify-start'} mb-6`}>
                    <div className={`flex max-w-[85%] md:max-w-[75%] ${isUser ? 'flex-row-reverse' : 'flex-row'} gap-3`}>
                        {/* Avatar */}
                        <div className={`w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${isUser ? 'bg-blue-600' : 'bg-emerald-600'}`}>
                            {isUser ? <User size={18} className="text-white" /> : <Bot size={18} className="text-white" />}
                        </div>

                        {/* Message Content */}
                        <div className={`group relative px-4 py-3 rounded-2xl shadow-sm ${
                            isUser 
                                ? 'bg-blue-600 text-white rounded-br-sm' 
                                : 'bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-bl-sm border border-gray-100 dark:border-gray-700'
                        }`}>
                            {image && (
                                <div className="mb-2">
                                    <img src={image} alt="Uploaded attachment" className="max-w-full rounded-lg max-h-64 object-contain border border-white/20" />
                                </div>
                            )}
                            
                            <div className="text-sm md:text-base leading-relaxed overflow-hidden">
                                {isUser ? content : formatText(content)}
                            </div>
                            
                            {!isUser && (
                                <button 
                                    onClick={handleCopy}
                                    className="absolute -bottom-6 right-0 opacity-0 group-hover:opacity-100 transition-opacity p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
                                    title="Copy to clipboard"
                                >
                                    {copied ? <Check size={14} /> : <Copy size={14} />}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---

        function App() {
            const [messages, setMessages] = useState([
                { role: 'model', content: "Hello! I'm your AI assistant. How can I help you today?" }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [customKey, setCustomKey] = useState('');
            const [theme, setTheme] = useState('dark');
            const [attachment, setAttachment] = useState(null);
            
            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    setTheme('light');
                }
            }, []);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isLoading]);

            useEffect(() => {
                const savedKey = localStorage.getItem('gemini_custom_key');
                if (savedKey) setCustomKey(savedKey);
            }, []);

            const saveKey = (key) => {
                setCustomKey(key);
                localStorage.setItem('gemini_custom_key', key);
            };

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onloadend = () => {
                    // reader.result is like "data:image/jpeg;base64,....."
                    const base64String = reader.result;
                    // Extract raw base64 and mime type
                    const base64Data = base64String.split(',')[1];
                    const mimeType = file.type;
                    
                    setAttachment({
                        preview: base64String,
                        data: base64Data,
                        mimeType: mimeType
                    });
                };
                reader.readAsDataURL(file);
                // Reset input so same file can be selected again if needed
                e.target.value = '';
            };

            const handleRemoveAttachment = () => {
                setAttachment(null);
            };

            const handleSend = async () => {
                if ((!input.trim() && !attachment) || isLoading) return;

                const userMessage = { 
                    role: 'user', 
                    content: input.trim(),
                    image: attachment ? attachment.preview : null
                };

                setMessages(prev => [...prev, userMessage]);
                const currentInput = input;
                const currentAttachment = attachment;
                
                setInput('');
                setAttachment(null);
                setIsLoading(true);

                try {
                    const keyToUse = customKey || apiKey;
                    
                    if (!keyToUse) {
                        throw new Error("No API Key found. Please add your key in Settings.");
                    }

                    // Construct payload parts
                    const parts = [];
                    if (currentInput.trim()) {
                        parts.push({ text: currentInput });
                    }
                    if (currentAttachment) {
                        parts.push({
                            inlineData: {
                                mimeType: currentAttachment.mimeType,
                                data: currentAttachment.data
                            }
                        });
                    }

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${keyToUse}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: parts }]
                            })
                        }
                    );

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'Failed to fetch response');
                    }

                    const data = await response.json();
                    const botContent = data.candidates?.[0]?.content?.parts?.[0]?.text || "I couldn't generate a response.";

                    setMessages(prev => [...prev, { role: 'model', content: botContent }]);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'model', content: `**Error:** ${error.message}` }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            const clearChat = () => {
                if (window.confirm("Are you sure you want to clear the chat history?")) {
                    setMessages([{ role: 'model', content: "Chat cleared. How can I help you now?" }]);
                    setIsSidebarOpen(false);
                }
            };

            return (
                <div className={`flex h-screen w-full overflow-hidden font-sans ${theme === 'dark' ? 'bg-gray-900 text-gray-100' : 'bg-gray-50 text-gray-900'}`}>
                    
                    {/* Sidebar */}
                    <div className={`fixed inset-y-0 left-0 z-40 w-64 transform transition-transform duration-300 ease-in-out ${
                        isSidebarOpen ? 'translate-x-0' : '-translate-x-full'
                    } md:relative md:translate-x-0 ${theme === 'dark' ? 'bg-gray-950 border-r border-gray-800' : 'bg-white border-r border-gray-200'}`}>
                        
                        <div className="p-4 flex flex-col h-full">
                            <div className="flex items-center justify-between mb-8">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <Bot className="text-blue-500" />
                                    ChatGenius
                                </h1>
                                <button onClick={() => setIsSidebarOpen(false)} className="md:hidden p-1 rounded hover:bg-gray-800">
                                    <X size={20} />
                                </button>
                            </div>

                            <button 
                                onClick={() => { setMessages([{ role: 'model', content: "Hello! How can I help you?" }]); setIsSidebarOpen(false); }}
                                className={`flex items-center gap-3 w-full p-3 rounded-lg mb-4 transition-colors ${
                                    theme === 'dark' ? 'bg-blue-600 hover:bg-blue-700 text-white' : 'bg-blue-500 hover:bg-blue-600 text-white'
                                }`}
                            >
                                <MessageSquare size={18} />
                                <span>New Chat</span>
                            </button>

                            <div className="flex-1 overflow-y-auto">
                                <div className={`text-xs font-semibold mb-4 uppercase tracking-wider ${theme === 'dark' ? 'text-gray-500' : 'text-gray-400'}`}>
                                    History
                                </div>
                                <div className={`p-2 rounded cursor-pointer text-sm mb-1 truncate ${theme === 'dark' ? 'hover:bg-gray-800' : 'hover:bg-gray-100'}`}>
                                    Previous conversation...
                                </div>
                            </div>

                            <div className="mt-auto border-t pt-4 space-y-2 border-gray-800">
                                <button 
                                    onClick={() => setShowSettings(true)}
                                    className={`flex items-center gap-3 w-full p-2 rounded-lg text-sm ${theme === 'dark' ? 'hover:bg-gray-800' : 'hover:bg-gray-100'}`}
                                >
                                    <Settings size={18} />
                                    Settings
                                </button>
                                <button 
                                    onClick={clearChat}
                                    className={`flex items-center gap-3 w-full p-2 rounded-lg text-sm text-red-500 ${theme === 'dark' ? 'hover:bg-gray-800' : 'hover:bg-red-50'}`}
                                >
                                    <Trash2 size={18} />
                                    Clear Conversation
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Main Chat Area */}
                    <div className="flex-1 flex flex-col h-full relative">
                        
                        {/* Header */}
                        <header className={`h-16 flex items-center justify-between px-4 border-b ${
                            theme === 'dark' ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-200'
                        }`}>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setIsSidebarOpen(true)} className="md:hidden p-2 rounded hover:bg-gray-800">
                                    <Menu size={20} />
                                </button>
                                <span className="font-medium text-lg">Gemini 2.5 Flash</span>
                                <span className="text-xs px-2 py-0.5 rounded-full bg-blue-500/10 text-blue-500 font-medium border border-blue-500/20">Beta</span>
                            </div>

                            <button 
                                onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')}
                                className={`p-2 rounded-full transition-colors ${theme === 'dark' ? 'hover:bg-gray-800 text-gray-400' : 'hover:bg-gray-100 text-gray-600'}`}
                            >
                                {theme === 'dark' ? <Sun size={20} /> : <Moon size={20} />}
                            </button>
                        </header>

                        {/* Messages */}
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth">
                            {messages.map((msg, idx) => (
                                <MessageBubble key={idx} role={msg.role} content={msg.content} image={msg.image} />
                            ))}
                            
                            {isLoading && (
                                <div className="flex justify-start w-full">
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 rounded-full bg-emerald-600 flex items-center justify-center">
                                            <Bot size={18} className="text-white" />
                                        </div>
                                        <div className={`px-4 py-3 rounded-2xl rounded-bl-sm ${theme === 'dark' ? 'bg-gray-800' : 'bg-white border border-gray-100'}`}>
                                            <div className="flex space-x-2">
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0ms' }}></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '150ms' }}></div>
                                                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '300ms' }}></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* Input Area */}
                        <div className={`p-4 border-t ${theme === 'dark' ? 'bg-gray-900 border-gray-800' : 'bg-white border-gray-200'}`}>
                            {/* Image Preview */}
                            {attachment && (
                                <div className="relative inline-block mb-3 ml-1 group">
                                    <img 
                                        src={attachment.preview} 
                                        alt="Preview" 
                                        className="h-20 w-auto rounded-lg border border-gray-600 shadow-lg"
                                    />
                                    <button 
                                        onClick={handleRemoveAttachment}
                                        className="absolute -top-2 -right-2 bg-gray-800 text-white rounded-full p-1 border border-gray-600 shadow-md hover:bg-gray-700 transition-colors"
                                    >
                                        <X size={12} />
                                    </button>
                                </div>
                            )}

                            <div className={`max-w-4xl mx-auto flex items-end gap-2 p-2 rounded-xl border transition-colors ${
                                theme === 'dark' 
                                    ? 'bg-gray-800 border-gray-700 focus-within:border-blue-500' 
                                    : 'bg-white border-gray-300 focus-within:border-blue-500 shadow-sm'
                            }`}>
                                <input 
                                    type="file" 
                                    ref={fileInputRef}
                                    onChange={handleFileSelect}
                                    accept="image/*"
                                    className="hidden"
                                />
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    className={`p-2 rounded-lg mb-0.5 transition-colors ${
                                        theme === 'dark' ? 'text-gray-400 hover:text-white hover:bg-gray-700' : 'text-gray-500 hover:text-gray-900 hover:bg-gray-100'
                                    }`}
                                    title="Upload image"
                                >
                                    <Paperclip size={20} />
                                </button>
                                
                                <textarea
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={handleKeyDown}
                                    placeholder="Ask anything..."
                                    className={`w-full max-h-32 p-2 bg-transparent border-none focus:ring-0 resize-none outline-none ${
                                        theme === 'dark' ? 'text-white placeholder-gray-500' : 'text-gray-900 placeholder-gray-400'
                                    }`}
                                    rows={1}
                                    style={{ minHeight: '44px' }}
                                />
                                <button 
                                    onClick={handleSend}
                                    disabled={(!input.trim() && !attachment) || isLoading}
                                    className={`p-2 rounded-lg mb-0.5 transition-all ${
                                        (input.trim() || attachment) && !isLoading
                                            ? 'bg-blue-600 text-white hover:bg-blue-700 shadow-md' 
                                            : 'bg-transparent text-gray-400 cursor-not-allowed'
                                    }`}
                                >
                                    <Send size={20} />
                                </button>
                            </div>
                            <div className="text-center mt-2">
                                <p className={`text-xs ${theme === 'dark' ? 'text-gray-500' : 'text-gray-400'}`}>
                                    AI can make mistakes. Verify important information.
                                </p>
                            </div>
                        </div>

                    </div>

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                            <div className={`w-full max-w-md p-6 rounded-2xl shadow-xl ${theme === 'dark' ? 'bg-gray-900 text-white' : 'bg-white text-gray-900'}`}>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">Settings</h2>
                                    <button onClick={() => setShowSettings(false)} className="p-1 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-full">
                                        <X size={20} />
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Google Gemini API Key</label>
                                        <input 
                                            type="password"
                                            value={customKey}
                                            onChange={(e) => saveKey(e.target.value)}
                                            placeholder="AIzaSy..."
                                            className={`w-full p-3 rounded-lg border ${
                                                theme === 'dark' 
                                                    ? 'bg-gray-800 border-gray-700 focus:border-blue-500' 
                                                    : 'bg-gray-50 border-gray-300 focus:border-blue-500'
                                            } focus:ring-2 focus:ring-blue-500/20 outline-none transition-all`}
                                        />
                                        <p className="text-xs text-gray-500 mt-2">
                                            Your key is stored locally in your browser. It is never sent to any server other than Google's API.
                                        </p>
                                    </div>

                                    <div className="pt-4 border-t border-gray-700/50">
                                        <h3 className="text-sm font-semibold mb-2">Appearance</h3>
                                        <div className="flex items-center gap-4">
                                            <button 
                                                onClick={() => setTheme('light')}
                                                className={`flex-1 py-2 rounded-lg border text-sm font-medium transition-all ${
                                                    theme === 'light' 
                                                        ? 'border-blue-500 bg-blue-50 text-blue-700' 
                                                        : 'border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800'
                                                }`}
                                            >
                                                Light
                                            </button>
                                            <button 
                                                onClick={() => setTheme('dark')}
                                                className={`flex-1 py-2 rounded-lg border text-sm font-medium transition-all ${
                                                    theme === 'dark' 
                                                        ? 'border-blue-500 bg-blue-900/20 text-blue-400' 
                                                        : 'border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800'
                                                }`}
                                            >
                                                Dark
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <button 
                                    onClick={() => setShowSettings(false)}
                                    className="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-xl transition-colors"
                                >
                                    Done
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
